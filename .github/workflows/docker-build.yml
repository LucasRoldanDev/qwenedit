name: Build and Push ComfyUI Docker Image

on:
  # Elimina la línea 'push:' para que no se ejecute automáticamente con cada commit a main
  # push:
  #   branches: [ "main" ]

  # Deja solo 'workflow_dispatch:' para que se ejecute solo cuando lo actives manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ... (el resto de tus steps se quedan IGUAL) ...
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:v1
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:buildcache
          cache-to: type=inline
