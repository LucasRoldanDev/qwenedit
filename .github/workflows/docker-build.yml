name: Build and Push ComfyUI Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. LIMPIEZA DE DISCO (OBLIGATORIO para imágenes RunPod/AI)
      # Esto borra Android, .NET y herramientas preinstaladas para liberar ~30GB
      # Sin esto, el proceso se congela o da error de espacio.
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      # 3. Configurar el entorno de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Iniciar sesión en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Construir y Subir la imagen
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # IMPORTANTE: Cambia 'comfyui-custom' si quieres otro nombre para tu imagen
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:latest
          
          # Configuración de caché para intentar acelerar futuras construcciones
          # Usamos 'inline' para evitar errores de registro en la primera subida
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:buildcache
          cache-to: type=inline
