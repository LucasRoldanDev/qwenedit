name: Build and Push ComfyUI Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Limpieza agresiva de disco (Tu configuración estaba bien, pero aseguramos todo)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false # Mantenemos false para recuperar ese espacio en disco

      # 2. Limpieza manual extra de Docker por si quedó basura
      - name: Prune Docker system
        run: docker system prune -a -f

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Configuramos buildx para usar el driver docker-container que gestiona mejor el GC
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:v0.3.76
          # CAMBIO CLAVE AQUÍ:
          # Usamos 'gha' en lugar de 'registry' o 'inline' para reducir carga en el disco local
          cache-from: type=gha
          cache-to: type=gha,mode=max
