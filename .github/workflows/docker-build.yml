name: Build and Push ComfyUI Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- AGREGA ESTO AQU√ç ---
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Liberamos espacio borrando cosas que no usamos
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false
      # ------------------------

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          # Cambia 'tu-usuario/tu-imagen' por tu repo real
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/comfyui-custom:buildcache,mode=max
